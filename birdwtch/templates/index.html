{% extends "base.html" %}

{% block headscripts %}
<!-- Call this block from 'base' -->
{{super()}}

<!-- Our app loads here. -->
<script data-main="static/js/main" src="/static/js/other/require.js"></script>

<!-- CSS using LESS. Make sure to include less.js *before* your CSS -->
<link rel="stylesheet/less" type="text/css" href="/static/css/app.less" />
<script src="/static/js/other/less.js" type="text/javascript"></script>
{% endblock headscripts %}

{% block content %}
<div class="container-fluid">
  
  <div id="worldmap"></div>

  <div class="title">
    <div class="row" id="banner">
      <h1 class="col-md-12">birdwtch
      <small>geotagged tweets on a map,
        language color-coded</small></h1>
    </div>
  </div>

  <div class="metadata">

    <div class="row">
      <div class="col-md-4">
        <span data-bind="text: detectionCount"></span>
      </div>
      <div class="col-md-4">
        <span data-bind="text: runningTime"></span>
      </div>
      <div class="cold-md-4">
        <span data-bind="text: detectionRate"></span>/min
      </div>
    </div>

  </div>

</div>
{% endblock content %}
